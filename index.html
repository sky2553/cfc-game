<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC Ghost: Tiger Security</title>
    <style>
        /* --- ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î --- */
        * {
            -webkit-user-select: none;  /* Safari */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;          /* Standard */
            -webkit-tap-highlight-color: transparent; /* ‡∏•‡∏ö‡πÅ‡∏ñ‡∏ö‡∏™‡∏µ‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡πÑ‡∏•‡∏î‡πå‡∏õ‡∏∏‡πà‡∏° */
            touch-action: none;         /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        }

        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }

        /* UI ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π */
        #overlay { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 100; color: #ff4d4d; }
        
        .btn-ui { padding: 15px 40px; font-size: 22px; background: red; color: white; border: none; 
                  border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px #900; }
        .btn-ui:active { transform: translateY(2px); box-shadow: 0 2px #900; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
                    display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 12px; z-index: 50; display: none; }
        
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border: 2px solid #fff; 
               color: white; display: flex; justify-content: center; align-items: center; 
               border-radius: 15px; font-size: 30px; font-weight: bold; }
        .btn:active { background: rgba(255,0,0,0.4); } /* ‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏Å‡∏î‡πÇ‡∏î‡∏ô */

        #hud { position: absolute; top: 20px; left: 20px; color: yellow; font-size: 20px; z-index: 40; display: none; }
    </style>
</head>
<body>

<div id="hud">üçó Score: 0</div>

<div id="overlay">
    <h1 id="title">KFC GHOST</h1>
    <p style="color: #666;">TIGER SECURITY ENABLED</p>
    <button class="btn-ui" onclick="initGame()">START GAME</button>
</div>

<div id="controls">
    <div></div><div class="btn" ontouchstart="move('up')">‚Üë</div><div></div>
    <div class="btn" ontouchstart="move('left')">‚Üê</div><div class="btn" ontouchstart="move('down')">‚Üì</div><div class="btn" ontouchstart="move('right')">‚Üí</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// --- LAYER 1 & 2 Security Check ---
document.addEventListener('contextmenu', e => e.preventDefault()); // ‡∏´‡πâ‡∏≤‡∏°‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let tiger = { x: 0, y: 0, size: 40 };
let ghost = { x: 50, y: 50, speed: 1.8 };
let chicken = { x: 100, y: 100 };
let score = 0;
let gameRunning = false;

function initGame() {
    score = 0;
    tiger.x = canvas.width/2; tiger.y = canvas.height/2;
    ghost.x = 20; ghost.y = 20; ghost.speed = 1.8;
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('controls').style.display = 'grid';
    document.getElementById('hud').style.display = 'block';
    document.getElementById('hud').innerText = "üçó Score: 0";
    gameRunning = true;
    requestAnimationFrame(update);
}

function gameOver() {
    gameRunning = false;
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('title').innerText = "GAME OVER";
    document.getElementById('title').style.color = "red";
}

function move(dir) {
    if (!gameRunning) return;
    const s = 30;
    if (dir === 'up') tiger.y -= s;
    if (dir === 'down') tiger.y += s;
    if (dir === 'left') tiger.x -= s;
    if (dir === 'right') tiger.x += s;
}

function update() {
    if (!gameRunning) return;

    // AI ‡∏ú‡∏µ
    if (ghost.x < tiger.x) ghost.x += ghost.speed; else ghost.x -= ghost.speed;
    if (ghost.y < tiger.y) ghost.y += ghost.speed; else ghost.y -= ghost.speed;

    // ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏Å‡πà
    if (Math.hypot(tiger.x - chicken.x, tiger.y - chicken.y) < 40) {
        score++;
        document.getElementById('hud').innerText = "üçó Score: " + score;
        chicken.x = Math.random() * (canvas.width - 60) + 30;
        chicken.y = Math.random() * (canvas.height - 150) + 50;
        ghost.speed += 0.08;
    }

    // ‡πÇ‡∏î‡∏ô‡∏ú‡∏µ
    if (Math.hypot(tiger.x - ghost.x, tiger.y - ghost.y) < 35) gameOver();

    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = "30px Arial"; ctx.fillText("üçó", chicken.x, chicken.y);
    ctx.font = "40px Arial"; ctx.fillText("üêØ", tiger.x, tiger.y + 30);
    ctx.shadowBlur = 10; ctx.shadowColor = "red";
    ctx.fillText("üëª", ghost.x, ghost.y + 35);
    ctx.shadowBlur = 0;
    
    if (gameRunning) requestAnimationFrame(update);
}
</script>
</body>
</html>
