<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KFC Ghost: Leaderboard Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #overlay { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; background: rgba(0,0,0,0.95); z-index: 100; color: #ff4d4d; text-align: center; }
        .leaderboard { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 15px; color: yellow; min-width: 200px; border: 1px solid #444; }
        .btn-ui { padding: 15px 40px; font-size: 22px; background: red; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: grid; grid-template-columns: repeat(3, 75px); grid-gap: 12px; z-index: 50; display: none; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border: 1px solid #fff; color: white; display: flex; justify-content: center; align-items: center; border-radius: 15px; font-size: 30px; }
        #hud { position: absolute; top: 15px; left: 15px; color: yellow; font-size: 20px; z-index: 40; display: none; }
    </style>
</head>
<body>

<div id="hud">üçó Score: 0</div>

<div id="overlay">
    <h1 id="title">KFC GHOST</h1>
    <div class="leaderboard">
        <h3>üèÜ TOP SCORES</h3>
        <div id="high-score-list">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
    </div>
    <button class="btn-ui" onclick="initGame()">PLAY NOW</button>
</div>

<div id="controls">
    <div></div><div class="btn" ontouchstart="move('up')">‚Üë</div><div></div>
    <div class="btn" ontouchstart="move('left')">‚Üê</div><div class="btn" ontouchstart="move('down')">‚Üì</div><div class="btn" ontouchstart="move('right')">‚Üí</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let tiger = { x: 0, y: 0, size: 40 };
let ghost = { x: 50, y: 50, speed: 1.8 };
let chicken = { x: 100, y: 100 };
let score = 0;
let gameRunning = false;

// ‡πÇ‡∏´‡∏•‡∏î Leaderboard
function updateLeaderboardUI() {
    let scores = JSON.parse(localStorage.getItem('kfcScores')) || [];
    scores.sort((a, b) => b - a);
    scores = scores.slice(0, 3); // ‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà 3 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å
    let listHTML = scores.map((s, i) => `‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${i+1}: ${s} ‡πÅ‡∏ï‡πâ‡∏°`).join('<br>') || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô";
    document.getElementById('high-score-list').innerHTML = listHTML;
}

function initGame() {
    score = 0;
    tiger.x = canvas.width/2; tiger.y = canvas.height/2;
    ghost.x = 20; ghost.y = 20; ghost.speed = 1.8;
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('controls').style.display = 'grid';
    document.getElementById('hud').style.display = 'block';
    gameRunning = true;
    requestAnimationFrame(update);
}

function gameOver() {
    gameRunning = false;
    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    let scores = JSON.parse(localStorage.getItem('kfcScores')) || [];
    scores.push(score);
    localStorage.setItem('kfcScores', JSON.stringify(scores));
    
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('title').innerText = "‡πÇ‡∏î‡∏ô‡∏ú‡∏µ‡πÅ‡∏î‡∏Å!";
    updateLeaderboardUI();
}

function move(dir) {
    if (!gameRunning) return;
    if (dir === 'up') tiger.y -= 30;
    if (dir === 'down') tiger.y += 30;
    if (dir === 'left') tiger.x -= 30;
    if (dir === 'right') tiger.x += 30;
}

function update() {
    if (!gameRunning) return;
    if (ghost.x < tiger.x) ghost.x += ghost.speed; else ghost.x -= ghost.speed;
    if (ghost.y < tiger.y) ghost.y += ghost.speed; else ghost.y -= ghost.speed;

    if (Math.hypot(tiger.x - chicken.x, tiger.y - chicken.y) < 40) {
        score++;
        document.getElementById('hud').innerText = "üçó Score: " + score;
        chicken.x = Math.random() * (canvas.width - 50) + 25;
        chicken.y = Math.random() * (canvas.height - 150) + 50;
        ghost.speed += 0.1;
    }

    if (Math.hypot(tiger.x - ghost.x, tiger.y - ghost.y) < 35) gameOver();

    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = "30px Arial"; ctx.fillText("üçó", chicken.x, chicken.y);
    ctx.font = "40px Arial"; ctx.fillText("üêØ", tiger.x, tiger.y + 30);
    ctx.shadowBlur = 10; ctx.shadowColor = "red";
    ctx.fillText("üëª", ghost.x, ghost.y + 35);
    ctx.shadowBlur = 0;
    
    if (gameRunning) requestAnimationFrame(update);
}

// ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
updateLeaderboardUI();
</script>
</body>
</html>
